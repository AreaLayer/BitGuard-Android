// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
  ext {
    androidx_lifecycle_version = '2.5.1'
    androidx_navigation_version = '2.5.2'
    retrofit_version = '2.9.0'
    room_version = '2.4.3'
  }
  dependencies {
    classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$androidx_navigation_version")
    classpath('com.google.gms:google-services:4.3.14')
  }
}

plugins {
  id 'com.android.application' version '7.4.0' apply false
  id 'com.diffplug.spotless' version '6.10.0'
  id 'com.google.devtools.ksp' version '1.7.0-1.0.6' apply false
  id 'idea'
  id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
}